<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
            let valid = true;
            let errorMessages = [];

            // Function to show alert messages
            function showError(message) {
                errorMessages.push(message);
            }

            // Validate Name Fields (No Numbers, No Spaces)
            const nameFields = ["last_name", "first_name", "middle_name", "father_last_name", "father_first_name", "father_middle_name", "mother_last_name", "mother_first_name", "mother_middle_name"];
            nameFields.forEach(id => {
                let field = document.getElementById(id);
                if (!/^[A-Za-z]+$/.test(field.value)) {
                    showError(`${id.replace("_", " ")} should only contain letters.`);
                    valid = false;
                }
            });

            // Validate No Spaces in Inputs
            const noSpaceFields = document.querySelectorAll("input[type='text']");
            noSpaceFields.forEach(field => {
                if (/\s/.test(field.value)) {
                    showError(`${field.name} should not contain spaces.`);
                    valid = false;
                }
            });

            // Validate Date of Birth (Must be 18+)
            const birthDate = document.getElementById("birth_date").value;
            if (birthDate) {
                let birthYear = new Date(birthDate).getFullYear();
                let currentYear = new Date().getFullYear();
                let age = currentYear - birthYear;
                if (age < 18) {
                    showError("You must be at least 18 years old.");
                    valid = false;
                }
            }

            // Validate Email
            const email = document.getElementById("email").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError("Enter a valid email address.");
                valid = false;
            }

            // Validate Phone Number, Telephone, and TIN (Numbers Only)
            const numberFields = ["number", "tel"];
            numberFields.forEach(id => {
                let field = document.getElementById(id);
                if (!/^\d+$/.test(field.value)) {
                    showError(`${id.replace("_", " ")} should only contain numbers.`);
                    valid = false;
                }
            });

            // Prevent form submission if validation fails
            if (!valid) {
                e.preventDefault();
                alert(errorMessages.join("\n"));
            }
        });
    });

</script>
