<script src="countries.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        let isValid = true;
        document.querySelectorAll('.error').forEach(el => el.remove());

        // Name validations (no numbers, no spaces)
        const names = ['last_name', 'first_name', 'middle_name', 'nationality',
            'father_last_name', 'father_first_name', 'father_middle_name',
            'mother_last_name', 'mother_first_name', 'mother_middle_name'];
        names.forEach(nameId => {
            const input = document.getElementById(nameId);
            if (input && (/\d/.test(input.value) || /\s/.test(input.value))) {
                isValid = false;
                showError(input, 'Should not contain numbers or spaces');
            }
        });

        // Date of Birth validation (minimum 18 years)
        const dob = document.getElementById('birth_date');
        if (dob.value) {
            const birthDate = new Date(dob.value);
            const age = new Date().getFullYear() - birthDate.getFullYear();
            if (age < 18 || (age === 18 && new Date().setFullYear(1970) < birthDate.setFullYear(birthDate.getFullYear() + 18))) {
                isValid = false;
                showError(dob, 'Must be at least 18 years old');
            }
        }

        // Numeric fields validation
        const numericFields = ['tel', 'number', 'zip', 'zip_home'];
        numericFields.forEach(fieldId => {
            const input = document.getElementById(fieldId);
            if (input && input.value && !/^\d+$/.test(input.value)) {
                isValid = false;
                showError(input, 'Must contain numbers only');
            }
        });

        // Email validation
        const email = document.getElementById('email');
        if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
            isValid = false;
            showError(email, 'Invalid email format');
        }

        if (!isValid) e.preventDefault();
    });

    function showError(input, message) {
        const error = document.createElement('div');
        error.className = 'error';
        error.textContent = message;
        input.parentNode.insertBefore(error, input.nextSibling);
    }
</script>
